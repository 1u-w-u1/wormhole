<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸŒ€</span>
                <h1>Wormhole Settings</h1>
            </div>
            <p class="subtitle">Configure your profile for chat</p>
        </header>

        <main class="main">
            <section class="section">
                <h2>Profile</h2>

                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" placeholder="Enter your nickname" maxlength="30">
                    <p class="hint">This is how others will see you in chat</p>
                </div>

                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" placeholder="your@email.com">
                    <p class="hint">Displayed to other users if provided</p>
                </div>
            </section>

            <section class="section">
                <h2>Your ID</h2>
                <div class="info-box">
                    <span class="label">User ID:</span>
                    <code id="userId">Loading...</code>
                    <button id="copyIdBtn" class="copy-btn" title="Copy ID">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <p class="hint">Your unique identifier (generated automatically)</p>
            </section>

            <div class="actions">
                <button id="saveBtn" class="btn btn-primary">Save Changes</button>
            </div>

            <div id="toast" class="toast hidden">
                <span id="toastMessage">Settings saved!</span>
            </div>
        </main>

        <footer class="footer">
            <p>Wormhole v1.0.0</p>
            <p>WebRTC-powered chat for the web</p>
        </footer>
    </div>

    <script src="options.js" type="module"></script>
</body>

</html>
